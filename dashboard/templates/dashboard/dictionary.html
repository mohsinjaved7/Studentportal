{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
    <div class="main-wrapper">
	    <section class="cta-section theme-bg-light py-5">
		    <div class="container text-center">
			    <h2 class="heading">Oxford Dictionary</h2>
				<div class="intro">Search Your Word Below</div>
			    <form class="signup-form form-inline justify-content-center pt-3" action="search">
					{% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" >Enter Your Word</label>
                        <input type="text"  name="word" class="form-control mr-md-1 semail" placeholder="Enter Your Word">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
				</form>
		    </div>
	    </section>
	    <section class="blog-list px-3 py-5 p-md-5">
		    <div class="container">

				<div align="center">
				<img alt="dictionary_image" src="{% static 'images/dictionary1.jpg' %}" width="365" height="365">
				</div>
		    </div>
	    </section>
	    <br><br>
    </div>



{% endblock  %}
